<button
  type="button"
  class="btn btn-info btn-sm"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal"
>
  Add Sale
</button>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>ProductId</th>
      <th>Quantity</th>
      <th>CustomerId</th>

      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of container;let i=index">
      <td>{{ item.id }}</td>
      <td>{{ item.productId }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.customerId }}</td>
      <td>
        <button
          type="button"
          class="btn btn-info btn-sm"
          (click)="onEdit(i)"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"

        >
          Edit
        </button>
      </td>
      <td>
        <button
          type="button"
          class="btn btn-danger btn-sm"
          (click)="onDelete(item.id)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>


<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">

        <h5 class="modal-title" id="exampleModalLabel">
          New Sale Regestration
        </h5>

        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
      </button>
      </div>

      <div class="modal-body">
        <form >
          <div class="form-group row">
            <label for="inputProductId" class="col-sm-2 col-form-label"
              >ProductId</label
            >
            <div class="col-sm-10">
              <input
                type="number"
                class="form-control"
                id="inputProductId"
                placeholder="ProductId"
                [(ngModel)]="productId"
                name="productId"
              />
            </div>

            <label for="inputQuantity" class="col-sm-2 col-form-label"
              >Quantity</label
            >
            <div class="col-sm-10">
              <input
                type="number"
                class="form-control"
                id="inputQuantity"
                placeholder="Quantity"
                [(ngModel)]="quantity"
                name="quantity"
              />
            </div>


          <label for="inputCustomerId" class="col-sm-2 col-form-label"
              >CustomerId</label
            >
            <div class="col-sm-10">
              <input
                type="number"
                class="form-control"
                id="inputCustomerId"
                placeholder="CustomerId"
                [(ngModel)]="customerId"
                name="customerId"
              />
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              (click)="onSubmit()"
            >
              Save changes
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
<!-- </div> -->
